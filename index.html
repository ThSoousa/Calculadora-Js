<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Js</h1>
    <div id="obj">
    <div id="calculadora">
        <input type="text" name="calc" id="calc" readonly>
        <div id="botoes">
            <button class="on">ON</button>
            <button class="off">OFF</button>
            <button class="c">C</button>
            <button class="operadores">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operadores">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operadores">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operadores">-</button>
            <button>0</button>
            <button>.</button>
            <button class="result">=</button>
        </div>
    </div>
</div>
</body>
</html>
